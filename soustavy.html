<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Subnetting | ToolkIT</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/soustavy.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>

</head>

<body>
  <div class="smallMenu">

    <div class="menuItem menuBack" title="Zpět na úvodní stránku"><a href="index.html"><i class="fas fa-home"></i><span>ToolkIT</span></a></div>
  </div>
  <div id="soustavy">

    <h1>Převody mezi soustavami</h1>
    <div class="settings">
      <div class="centerHax">
        <table>
          <tr>
            <td class="heading">ze soustavy</td>
            <td></td>
            <td class="heading">do soustavy</td>
          </tr>
          <tr>
            <td><input type="text" v-model="from"></td>
            <td class="to"><i class="fas fa-long-arrow-alt-right"></i></td>
            <td><input type="text" v-model="to"></td>
          </tr>
        </table>
      </div>
      <div class="buttons">
        <button type="button" @click="generate">Nový příklad</button>
        <button type="button" @click="check" :disabled="!exOn">Zkontrolovat</button>
        <button type="button" :disabled="!exOn">Vysvětlení výsledku</button>
      </div>
    </div>
    <div class="main" v-if="exOn">
      {{fromNumber}}<sub>(10)</sub> = <input type="text" v-model="toIn"><sub>(2)</sub>
    </div>
  </div>
  <script src="soustavy.js"></script>
</body>

</html>
